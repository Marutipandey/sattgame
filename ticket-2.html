<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/css.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
    <style>
        .full-ticket-box {
            width: 1100px;
            height: 600px;
            /* background-color: aqua; */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div class="full-ticket-box">
        <div class="header">
            <div class="welcome-btn">
                <h4 class="geust">Welcome Guest Player</h4>
                <button class="logout-btn">Logout</button>
            </div>
            <div class="balance-point">
                <h4 class="geust">Balance Point</h4>
                <button class="logout-btn mrp-font">MRP : 5/-</button>
            </div>
            <div class="draw-timing-date-lottery">
                <div class="draw-time-name">
                    <span class="draw-time-head">Draw Time -</span>
                    <span class="draw-time-box">01:00 PM</span>
                    <span class="draw-time-box">06:00 PM</span>
                    <span class="draw-time-box">08:00 PM</span>

                    <div style="padding:0px 0px 0px 20px;">
                        <button class="lottery-name">Dear Weekly</button>
                        <button class="lottery-name">Dear one digit</button>
                        <button class="lottery-name">Dear Jodi Dhamaka</button>
                    </div>
                </div>
                <div class="date-time">
                    <h4 class="date-time-span">Day Time : 25 Dec 2022 : 02:09:30 PM</h4>
                    <h4 class="date-time-span">Coupon Draw Time : 01:00 PM TIME</h4>
                    <h4 class="date-time-span">To Coupon Draw Time : 00:40 M</h4>
                </div>
            </div>
        </div>
        <div class="middle-box" style="background: linear-gradient(90deg, rgba(255,80,0,1) 0%, rgba(255,247,0,1) 50%, rgba(255,79,0,1) 99%);">
            <div class="lottery-detail">
                <h4 class="lottery-h4">NAGALAND STATE LOTTERY</h4>
                 <span class="weekly">DEAR WEEKLY </span>
                 <span class="lottery-amount">â‚¹ 10,000 x</span> <br>
                <span class="ticket-numbers">Choice NO.</span>  <br>
                <div class="tickets-div" style="display: inline-block; vertical-align: top;">
                    <input type="text" class="table-inp table-inp-2" maxlength="1" value="3">
                    <input type="text" class="table-inp table-inp-2" maxlength="1" value="8">
                    <input type="text" class="table-inp table-inp-2" maxlength="1" value="2">
                    <input type="text" class="table-inp table-inp-2" maxlength="1" value="9">
                    <input type="text" class="table-inp table-inp-2" maxlength="1" value="5">
                </div>
                <div class="qr-div m-0">
                <div class="mrp">
                    <div class="mrp-box">
                        <span class="ticket-numbers">MRP.</span> <br>
                        <input type="text" class="mrp-inp" value="5/">
                    </div>
                    <div class="qty-box">
                        <span class="ticket-numbers">QTY</span> <br>
                        <input type="text" class="mrp-inp">
                    </div>
                    <div class="total-box">
                        <span class="ticket-numbers">TOTAL</span> <br>
                        <input type="text" class="mrp-inp">
                    </div>
                </div>
            </div>
            </div>
            <div class="middle-side">
                <div style="display: inline-block; vertical-align: top;">
                    <img src="assets/images/lottery-winners.png" alt="" class="winner-img">
                </div>
                <div style="display: inline-block; margin-top: 20px; vertical-align: top;">
                    <img src="assets/images/unity-logo.jpg" alt="" class="qr-logo">
                    <br>
                    <img src="assets/images/qr.png" alt="" class="qr-logo">
                </div>
           
        </div>
        
        <div class="login">
            <div class="card-no">
                <span class="text-dark fw-bold" style="font-family: 'Poppins', sans-serif; color: #000 !important; font-weight: bold !important; font-size: 20px;">Card No.</span> 
                <span><input type="text"></span> 
            </div>
            <div class="pin-no">
                <span class="text-dark fw-bold ms-2" style="font-family: 'Poppins', sans-serif; color: #000 !important; font-weight: bold !important; font-size: 20px;">Pin No</span>
                <span><input type="text" name="" id=""></span>
                <span class="btn btn-primary btn-sm shadow-none" style=" font-family: 'Poppins', sans-serif; line-height: 16px;">Login</span>
            </div>
        </div>
        
        <div class="bottom-btn">
            <div class="btn-1"><button class="ticket-btn">BUY TICKET</button></div>
            <div class="btn-2"><button class="ticket-btn">PRINT TICKET </button></div>
            <div class="btn-3"><button class="ticket-btn">CLEAR TICKET</button></div>
            <div class="btn-4"><button class="ticket-btn">REPORT</button></div>
            <div class="btn-5"><button class="ticket-btn">RESULT</button></div>
            <div class="btn-5"><button class="ticket-btn">DEMO</button></div>
        </div>
    </div>




    <script src="assets/js/css.js"></script>
</body>

</html>
